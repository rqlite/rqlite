name: docker-ghcr-dev-build-and-push

on:
  push:
    branches:
      - master

env:
  REGISTRY_IMAGE: rqlite/rqlite

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v6
          - linux/arm/v7
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Get current date
        id: get-date
        run: echo "date=$(date +'%Y-%m-%dT%T%z')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute GHCR image name
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_IMAGE=ghcr.io/${owner}/rqlite" >> $GITHUB_ENV

      - name: Build and push by digest to Docker Hub
        id: build-dh
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}
            BRANCH=master
            DATE=${{ env.date }}

      - name: Build and push by digest to GHCR
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.GHCR_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=dev
            COMMIT=${{ github.sha }}
            BRANCH=master
            DATE=${{ env.date }}

      - name: Export digests
        run: |
          mkdir -p digests/dh digests/ghcr
          digest_dh="${{ steps.build-dh.outputs.digest }}"
          digest_ghcr="${{ steps.build-ghcr.outputs.digest }}"
          touch "digests/dh/${digest_dh#sha256:}"
          touch "digests/ghcr/${digest_ghcr#sha256:}"

      - name: Upload digests
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: digests/**
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Compute image names
        run: |
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "DH_IMAGE=docker.io/${{ env.REGISTRY_IMAGE }}" >> $GITHUB_ENV
          echo "GHCR_IMAGE=ghcr.io/${owner}/rqlite" >> $GITHUB_ENV

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/all-digests
          pattern: digests-*
          merge-multiple: true

      - name: Separate digests by registry
        run: |
          mkdir -p /tmp/digests-dh /tmp/digests-ghcr
          cp /tmp/all-digests/* /tmp/digests-dh/ || true
          cp /tmp/all-digests/* /tmp/digests-ghcr/ || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Docker Hub manifest
        working-directory: /tmp/all-digests/dh
        run: |
          docker buildx imagetools create \
            -t ${{ env.DH_IMAGE }}:dev \
            $(printf '${{ env.DH_IMAGE }}@sha256:%s ' *)

      - name: Create GHCR manifest
        working-directory: /tmp/all-digests/ghcr
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:dev \
            $(printf '${{ env.GHCR_IMAGE }}@sha256:%s ' *)
