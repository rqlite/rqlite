machine:
    environment:
      GODIST: "go1.7.1.linux-amd64.tar.gz"

test:
    override:
        - go --version
        - bash gofmt.sh
        - go tool vet .
        - case $CIRCLE_NODE_INDEX in 0) go test -timeout 60s -v ./... ;; 1) GORACE="halt_on_error=1" go test -race -timeout 120s -v ./...;; esac:
            parallel: true
