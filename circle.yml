machine:
    environment:
      GODIST: "go1.9.1.linux-amd64.tar.gz"
      GOBIN: $HOME/binaries_$CIRCLE_SHA1

    post:
      - mkdir $GOBIN
      - mkdir -p download
      - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
      - sudo rm -rf /usr/local/go
      - sudo tar -C /usr/local -xzf download/$GODIST

test:
    override:
        - go version
        - bash gofmt.sh
        - go tool vet .

    post:
        - go install -ldflags="-X main.branch=$CIRCLE_BRANCH -X main.commit=$CIRCLE_SHA1" ./...
        - tar -C $GOBIN cvfz $CIRCLE_ARTIFACTS/rqlite.tar.gz *
